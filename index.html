<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Game Rock Pappers Scissor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <header>
            <h1>Rock Pappers Scissor</h1>
        </header>
        <div class="score">
            <div id="user-label" class="badge">USER</div>
            <div id="compu-label" class="badge">COMP</div>
            <span id="user-score">0</span>
            :
            <span id="compu-score">0</span>
        </div>
        <div class="result">
            <p>Papers covers rock.</p>
        </div>
        <div class="options">
            <div class="opcion" id="r">
                <img
                    src="images/rock.png"
                    alt=""
                    width="120px"
                    height="140px"
                >
            </div>
            <div class="opcion" id="p">
                <img
                    src="images/papers.png"
                    alt=""
                    width="120px"
                    height="140px"
                >
            </div>
            <div class="opcion" id="s">
                <img
                    src="images/scissors.png"
                    alt=""
                    width="120px"
                    height="140px"
                >
            </div>
        </div>
        <script src="./rockpapaerscissor.js" async defer></script>
    </body>
</html>
